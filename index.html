<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="calculator-container">
        <div id="display-container">
            <p class="operation-display"></p>
            <p class="result-display">0</p>
        </div>
        <div id="keyboard-container">
                <button data-key="1" data-keycode="97" class="key operand">1</button>
                <button data-key="2" data-keycode="98" class="key operand">2</button>
                <button data-key="3" data-keycode="99" class="key operand">3</button>
                <button data-key="+" data-keycode="107" class="key operator">+</button>
                <button data-key="4" data-keycode="100" class="key operand">4</button>
                <button data-key="5" data-keycode="101" class="key operand">5</button>
                <button data-key="6" data-keycode="102" class="key operand">6</button>
                <button data-key="-" data-keycode="109" class="key operator">-</button>
                <button data-key="7" data-keycode="103" class="key operand">7</button>
                <button data-key="8" data-keycode="104" class="key operand">8</button>
                <button data-key="9" data-keycode="105" class="key operand">9</button>
                <button data-key="*" data-keycode="106" class="key operator">*</button>
                <button data-key="0" data-keycode="96" class="key operand">0</button>
                <button data-key="=" data-keycode="13" class="key">=</button>
                <button data-key="back" data-keycode="8" class="key">âŒ«</button>
                <button data-key="/" data-keycode="111" class="key operator">/</button>
                <button data-key="+/-" class="key">+/-</button>
                <button data-key="." data-keycode="110" class="key">.</button>
                <button data-key="clear" data-keycode="27" class="key">AC</button>
                <button data-key="%" class="key operator">%</button>
        </div>
    </div>
</body>
</html>
